{% extends 'main/base.html' %}


{% block content %}


<div class="container">
    <br>
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                            <p><a href="{% url 'main:detail' movie.id %}"><img src="{{ movie.image }}" alt="" class="img-fluid" width="75%"></p>
                            <h3 class="text-center">{{ movie.name }}</h3>

                            <i class="text-center">Price :{{ movie.price }}</i>
                            
                        </div>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
